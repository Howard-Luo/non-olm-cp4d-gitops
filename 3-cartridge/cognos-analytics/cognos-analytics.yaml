apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cognos-analytics-gitops-test
  namespace: openshift-gitops
spec:
  destination:
    name: ''
    namespace: default
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/Howard-Luo/non-olm-cp4d-gitops.git
    targetRevision: main
    path: repos/cognos-analytics
    helm:
      valueFiles:
        - ../../values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
